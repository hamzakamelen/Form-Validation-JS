<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 10 </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/134a07895a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-dark">
    
    <h1 class="text-light text-center" style="margin-top: 20px;">FORM ASSIGNMENT # 10</h1> <br>
    <div class="container" id="container">
        <div class="col-lg-8 m-auto d-block">
                <div>
                <div class="form-group" style="margin-top: 20px;">
                    <label class="text-light">First Name:</label>
                    <input id="first" class="form-control" placeholder="First Name" autocomplete="off" type="text">
                    <span id="firstname" class="text-danger fw-bolder"></span>
                </div>
                <div class="form-group">
                    <label class="text-light">Last Name:</label>
                    <input id="last" class="form-control" placeholder="Last Name" type="text" autocomplete="off">
                    <span id="lastname" class="text-danger fw-bolder"></span>
                </div>
                <div class="form-group">
                    <label class="text-light">Phone No:</label>
                    <input id="phone" class="form-control" placeholder="03001234567" type="text" autocomplete="off">
                    <span id="phoneNo" class="text-danger fw-bolder"></span>
                </div>
                <div class="form-group">
                    <label class="text-light">Email:</label>
                    <input id="emaial" class="form-control" placeholder="xyz@gmail.com" type="text" autocomplete="off">
                    <span id="email" class="text-danger fw-bolder"></span>
                </div>
                <div class="form-group">
                    <label class="text-light">ZIP Code:</label>
                    <input id="zip" class="form-control" placeholder="*****" type="text" autocomplete="off">
                    <span id="zipcode" class="text-danger fw-bolder"></span>
                </div>
                <br>
                <div>
                    <input type="submit" onclick="validation()" onmouseover="this.style.backgroundColor='black'"
                        onmouseleave="this.style.backgroundColor='green'" value="Submit"
                        class="btn btn-success  fw-bold" size="12">
                </div>
            </div>
        </div>
        </div>

        

        <div class="box" id="box">
            
        </div>


        <script src="app.js"></script>
</body>

</html>
